<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
  <title>Random Quote Machine</title>
  <body>
    <div id=title>
    Get a random quote
    </div>
    <div id='wrapper'>
      <div id='quote-box'>
        <div id='text'>
          <!--Quote code here-->
        </div>
        <div id='author'>
          <!--Author code here-->
        <a id='tweet' href='https://twitter.com/intent/tweet?text=' target="_blank">Tweet Quote</a>
        <button id='new-quote'>New Quote
        </button>
        <div id='my-name'>
          by <a href='http://www.codepen.io/gxcad' target="_blank">Ken</a>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
